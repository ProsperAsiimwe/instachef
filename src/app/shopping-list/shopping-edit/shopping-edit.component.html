<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onFormSubmit(formRef)" #formRef="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
           class="form-control"
           name="itemName"
           ngModel
           required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
           type="number"
            id="amount"
             class="form-control"
             name="itemAmount"
             ngModel
             required
             pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="flex-container">
        <div class="col-xs-12">
          <button
          class="btn btn-success" type="submit" [disabled]="!formRef.valid">{{editMode ? 'Update': 'Add'}}</button>

          <button
          class="btn btn-danger"
          type="button"
           (click)="onItemDelete()"
           *ngIf="editMode">Delete</button>

          <button class="btn btn-primary" type="button" (click)="onFormClear()">Reset</button>
        </div>
      </div>

    </form>
  </div>
</div>
